<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
      <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
      <div class="header">

      </div>
      
      <div class="row">
        <div class="col">
          <div id="myDiv"></div>
        </div>
      </div>
      

      <script>

          // {
          // let date = new Date();
          // let result = date.getDate(); 
          // document.getElementById("demo").innerHTML = result;
          // }
        
        let trace1 = {
          x: [1, 2],
          y: [10, 15, 13, 17],
          type: 'scatter',
          name: 'Добыто (сутки)',
        };

        let trace3 = {
          x: [2, 3, 4],
          y: [15, 23, 25],
          mode: 'lines',
          name: 'Прогноз добычи',
          line: {
            dash: 'dashdot',
            width: 4
          },
        };

        let trace2 = {
          type: 'bar',
          x: [1, 2, 3, 4],
          y: [5, 10, 2, 8],
          name: 'Добыто (час)',
          marker: {
            color: '#52a042',
          },
        };
        let data = [trace1, trace3, trace2];
        Plotly.newPlot('myDiv', data);
      </script>
    </body>
</html>
